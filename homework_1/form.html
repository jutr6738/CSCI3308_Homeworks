        <div class="container">
          <h1> Add New Interest</h1>
          <form>
            <div class="form">
              <div class="col">
                <label for="interest name">Interest Name</label>
                <input type="text" class="form-control" placeholder="Name">
              </div>
              <br>
              <div class="form-group">
                <label for="interest description">Text About Interest</label>
                <textarea class="form-control" id="interest text" rows="3"></textarea>
              </div>
              <div class="row">
                <div class="col">
                  <label for="choose file">Upload Local Image</label>
                  <input type="file" class="form-control-file" id="choose file">
                </div>
                <div class="col">
                  <label for="tweets">Select # Tweets to Display</label>
                  <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                  </select>
                </div>
              </div>
              <br>

        
              <label for="interest rating">On a Scale of 1-5 how interested in this are you?</label>
              <br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">2</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option2">
                <label class="form-check-label" for="inlineRadio2">3</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option2">
                <label class="form-check-label" for="inlineRadio2">4</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option2">
                <label class="form-check-label" for="inlineRadio2">5</label>
              </div>
              <br>
              <br>

              
              <label for="login">Login to Finish Submitting</label>
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="col">
                  <input type="password" class="form-control" placeholder="Password">
                </div>
              </div>
              <br>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>

            </div>
          </form>
        </div>
